<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title>Gas Consumption Calculator</title>
  </head>
  <body>
    <div class="conatiner">
      <h1>Gas Consumption Calculator</h1>

      <h4 class="date" id="date"></h4>

      <div class="input-cont">
        <div class="row">
          <iconify-icon icon="bi:speedometer"></iconify-icon>
          <label for="km">Total km</label>
        </div>
        <input type="number" id="km" name="km" oninput="calculateValues()" />
      </div>

      <div class="input-cont">
        <div class="row">
          <iconify-icon icon="game-icons:water-gallon"></iconify-icon>
          <label for="liters">Total liters</label>
        </div>
        <input
          type="number"
          id="liters"
          name="liters"
          oninput="calculateValues()"
        />
      </div>

      <div class="input-cont">
        <div class="row">
          <iconify-icon icon="bxs:gas-pump"></iconify-icon>
          <label for="pricePerLiter">Price / liter</label>
        </div>
        <input
          type="number"
          id="pricePerLiter"
          name="pricePerLiter"
          oninput="calculateValues()"
        />
      </div>

      <div class="row">
        <p>Total Price:</p>
        <p id="totalPrice"></p>
      </div>

      <div class="row">
        <p>Km / liter:</p>
        <p id="kmPerLiter"></p>
      </div>

      <div class="row">
        <p>Price / km:</p>
        <p id="pricePerKm"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
